              <div class="w3-container" style="color:black">
                <table>
                  <form action = "./form_submit" onsubmit="validateForm('Discus');" id="orderForm" name="form"  method="POST">

                    <tr>
                      <td style="bottom:20px;font-size: 100%;color:#DDE5F9;text-shadow: 2px 2px #000000">Full name:<br>
                        <input type="text" id="fullname"style="width: 250px;" name="name"><br>

                      <td style="bottom:20px;font-size: 100%;color:#DDE5F9;text-shadow: 2px 2px #000000">Phone Number:<br>

                      <td style="bottom:20px;font-size: 100%;color:#DDE5F9;text-shadow: 2px 2px #000000">Credit Card Number: <br>
